<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura da Página e Mídias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho da Página -->
    <h1>Estrutura da Página e Mídias</h1>
    <p>Esta é uma página de exemplo para demonstrar a estrutura básica de um documento HTML.</p>
    <h2>Seção de Mídias</h2>
    <ul>
        <!-- Espaço entre texto e imagem -->
        <li>Vídeos</li>
        <h3>Vídeo 1</h3>
            <video controls width="600">
                <source src="Video1.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        <!-- Espaço entre vídeo e áudio -->
        <li>Áudios</li>
        <h3>Áudio 1</h3>
            <audio controls>
                <source src="Audio1.mp3" type="audio/mpeg">
                Seu navegador não suporta a tag de áudio.
            </audio> 
        <!-- Espaço entre áudio e imagem -->
        <li>Imagens</li>
        <h3>Imagem 1</h3>
            <img src="Imagem.jpg" alt="Descrição da Imagem 1" width="600">   
    </ul>
    <h4>Link site para as mídias</h4>
    <a href="https://pixabay.com/pt/" target="_blank">Pixabay</a>
    <br>
</body>

</html>
